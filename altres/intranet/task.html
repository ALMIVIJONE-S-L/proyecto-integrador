<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modificiación Tareas Barcelona</title>
  <link rel="stylesheet" type="text/css" href="css/tasks-css.css">
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous">
</head>

<body>
  <header>
    <h1 class="mt-4 mb-4 text-center">Modificiación Tareas</h1>
  </header>

  <main>
    <section>
      <article>
        <div id="bloque-central" class="col-auto p-5 text-center ">
          <form method="get" onsubmit="procesar(); return false;">
            <div id="contenedor-principal">
              <div class="mb-3">
                <label for="titulo" class="form-label">Titulo</label>
                <input type="text" class="form-control" id="titulo" aria-describedby="titulo" required value="Creacion Subdominio">
              </div>

              <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción</label>
                <input type="text" class="form-control" id="descripcion" aria-describedby="descripcion" required value="Debes crear un subdominio llamdado, sedebarcelonalamejor.lan">
              </div>

              <div class="mb-3">
                <label for="creador" class="form-label">Creador</label>
                <input type="text" class="form-control" id="creador" aria-describedby="creador" required value="Jose Ivan">
              </div>

              <div class="mb-3">
                <label for="destinatario" class="form-label">Destinatario</label>
                <input type="text" class="form-control" id="destinatario" aria-describedby="destinatario" required value="Alberto">
              </div>

              <div class="mb-3">
                <label for="fecha-limite" class="form-label">Fecha Limite</label>
                <input type="date" id="fecha-limite" name="fecha-limite" min="2023-06-01" max="2025-12-31"
                  required value="2023-06-21">
              </div>
              <div class="mb-3" id="botones">
                <button type="submit" id="modificar" class="btn btn-success">Modificar</button>
                <a href="visulizacion_tareas.html" type="reset" id="cancelar" class="btn btn-outline-danger">Cancelar</a>
              </div>
            </div>
          </form>
        </div>
      </article>
    </section>
  </main>

  <footer class="footer bg-dark text-white text-center">
    <p>Derechos de autor &copy; 2023 ALMIVIJONE. Todos los derechos reservados.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
  crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  <script type="application/javascript" src="js/task.js"></script>

</body>
</html>
